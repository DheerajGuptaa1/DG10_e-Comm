<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="JSON_fetch.css">    
</head>

<body>
    <header class="wrap-1">
        <div class="container">
            <div class="row">
                <div class="col-2">                    
                    <h1>MyCart</h1>
                </div>

                <div class="col-6 col-t-flex col-p-10">
                    <button aria-label="Mobile Menu" class="mob"><span></span><span></span><span></span></button>
                    <div class="collapse flex align-center justify-space-between">
                    <nav>
                        <ul class="flex">
                            <li><a href="Index.html">Bestsellers</a></li>
                            <li><a href="JsonFashion.html">Fashion</a></li>
                            <li><a href="JsonElectronics.html">Electronics</a></li>
                            <li><a href="JsonJewelery.html">Jewellery</a></li>
                            <li><a href="JsonCustomer.html">Customer Service</a></li>
                        </ul>
                    </nav>
                    </div>
                </div>
                
                <div class="col-4 flex justify-right align-center col-t-flex collapse1">
                    <form class="P_search" action="">
                        <label><input aria-label="Search Category" type="search" required tabindex="-1" class="inpt" name="q"></label>
                        <button class="srch">Search</button>
                    </form>
                   <div class="cart">
                        <button class="btn"><span class="fa fa-cart-plus"></span></button> 
                   </div>      
                </div>
            
            </div>
        </div>
    </header>
    
    <section class="wrap-2">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <h2 class="red">My Feed</h2>
                    <ul>
                        <li>Best Deal</li>
                        <li>Offer</li>
                        <li>Ocassion</li>
                        <li>Price</li>
                        <li>Colour</li>
                        <li>Winter</li>
                        <li>Women</li>
                        <li>Men</li>
                        <li>Kids</li>
                        <li>Jewellary</li>
                        <li>Brand</li>
                    </ul>
                </div>
                
                <div class="col-10 col-p-12">
                    <h2 class="Best">Best electronics items for you</h2>
                <div class="data"></div>
        </div>
    </section>
    
    <div class="wrap-3">     
        <footer>
            <p>&copy;DG10 in 2022</p>
            <button class="btn top">Go To Top</button>
        </footer>
    </div>
    
    <script>
        "use strict;"
        fetch(`https://fakestoreapi.com/products/category/electronics`)
        .then(i=>i.json())
        .then(data=>
        {                  
            for(let j in data)
            {
                document.querySelector(".data").innerHTML+=
                `<div class="col-44 col-p-12">
                    <div class="img_div">
                        <img src="${data[j].image}" width="263px" height="300px">
                    </div>
                    <div class="gap">
                        <h3>${data[j].title}</h3>
                        <p class="blue">${data[j].description}</p>
                        <p class="red">
                            <b>&#8377;${data[j].price}</b>
                        </p>
                        <p><strong>Rating: ${data[j].rating.rate} out of ${data[j].rating.count} reviews</strong></p>
                    </div>
                </div>`;
            }
        })
        
        document.querySelector(".P_search").addEventListener("submit",function()
        {
            let s=this.q.value;
            if(s=='jewelery')
            {
                fetch(`https://fakestoreapi.com/products/category/jewelery`)
                .then(i=>i.json())
                .then(data=>
                {
                    for(let j in data)
                    {
                        //document.querySelector(".row1").innerHTML+=`<div class="col-41"><div class="mr"><img src="${data[j].image}" width="263px" height="300px"></div><div class="gap"><h3>${data[j].title}</h3><p class="blue">${data[j].description}</p><p class="red"><b>&#8377;${data[j].price}</b></p><p><strong>Rating: ${data[j].rating.rate} out of ${data[j].rating.count} reviews</strong></p></div></div>`;
                        
                        document.querySelector(".data").innerHTML+=
                        `<div class="col-44 col-p-12">
                            <p>${data[j].image}</p>
                        </div>`
                    }
                })
            }
            
            else if(s=="women's clothing")
            {
                fetch(`https://fakestoreapi.com/products/category/women's clothing`)
                .then(i=>i.json())
                .then(data=>
                {                  
                    for(let j in data)
                    {
                        document.querySelector(".data").innerHTML+=
                        `<div class="col-44 col-p-12">
                            <div class="img_div">
                                <img src="${data[j].image}" width="263px" height="300px">
                            </div>
                            <div class="gap">
                                <h3>${data[j].title}</h3>
                                <p class="blue">${data[j].description}</p>
                                <p class="red">
                                  <b>&#8377;${data[j].price}</b>
                                </p>
                            <p><strong>Rating: ${data[j].rating.rate} out of ${data[j].rating.count} reviews</strong></p>
                            </div>
                        </div>`;
                    }
                })
            }      
        })
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./top.js"></script>

</body>
</html>
